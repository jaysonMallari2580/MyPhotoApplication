


<h2>Details of specific album will be shown here.</h2>



<div class="row">
  <div class="col-sm-4 pt-3 " *ngFor="let album of albums">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="album.coverPhotoUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{album.title}}</h5>
        <a [routerLink]="['/photo',album.id]" class="mb-3">Check the photo details here.</a>
        <a class="btn btn-primary mb-3" (click)="albumDetailsClick(album.id)">{{album.id}}</a>
        <a class="btn btn-outline-success" (click)="uploadPhoto(album.id)">Upload Photo</a>
      </div>
    </div>
  </div>
</div>

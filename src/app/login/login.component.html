  <div style="max-width:400px; margin:auto" *ngIf="signInFormVisible; else signUpForm">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" (click)="makeSignInVisible()">Sign In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="makeSignUpVisible()">Sign Up</a>
      </li>
    </ul>


    
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <a class="btn btn-primary" (click)="signIn()" >Sign In</a>
      
</div>

  <ng-template #signUpForm>
    <div style="max-width:400px; margin:auto">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" (click)="makeSignInVisible()">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" (click)="makeSignUpVisible()">Sign Up</a>
        </li>
      </ul>


        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <a  class="btn btn-primary" (click)="signUp()" >Sign Up</a>
      
    </div>

  </ng-template>
